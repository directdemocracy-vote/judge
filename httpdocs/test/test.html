<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <canvas id="worldMap" width="512" height="512" style="border:1px solid #000000;"></canvas>
    <div id="idPlaceholder" style="width: 256px; height: 512px; position: absolute; top: 0px; left: 600px"></div>
    <div id="statisticsPlaceholder" style="width: 512px; height: 512px; position: absolute; top: 0px; left: 900px"></div>
    <div id="menu">
      <button id="reputation">Compute reputation</button>
      <button id="year">Next date</button>
      <button id="month">Next Month</button>
      <button id="show-reputation">Show reputation</button>
      <button id="show-distance">Show distance (km)</button>
      <button id="show-id">Show citizen id</button>
    </div>
    <div>
      <input id="world-name" type="text" value="myWorld"></input>
      <button id="save-world">Save</button>
      <button id="load-world">Load</button>
      <button id="generate-world">Generate</button>
    </div>
    <div>
      <button id=prev-button>Previous test</button>
      <button id=next-button>Next test</button>
      <div id=test-result></div>
    <div id="load-menu" class="load-menu">
      <div class="world-menu" id="world-menu">
      </div>
      <button id="cancel" class="load-button">Cancel</button>
      <button id="load" class="load-button">Load</button>
    </div>
    <div id="password-menu" class="password-menu">
      <input id="password" class="password-field" type="password"></input>
      <button id="cancel-delete" class="pass-button">Cancel</button>
      <button id="send-delete" class="pass-button">Delete</button>
    </div>
  </body>
  <script type="module">
    import World from './js/World.js';

    World.init();
    World.instance.loadTestWorld();

    const nextButton = document.getElementById('next-button');
    nextButton.onclick = () => {
      World.instance.nextIndex();
      World.instance.loadTestWorld();
    }

    const prevButton = document.getElementById('prev-button');
    prevButton.onclick = () => {
      World.instance.prevIndex();
      World.instance.loadTestWorld();
    }
  </script>
</html>
