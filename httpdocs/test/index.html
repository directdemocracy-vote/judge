<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <canvas id="worldMap" class="world-map" width="256" height="256"></canvas>
    <button class="stats-button" id="statsButton" title="Show/Hide statistics."><div class="arrow-right" id="stats-arrow"></div></button>
    <button class="buttons-button" id="buttonsButton" title="Show/Hide statistics."><div class="arrow-left" id="buttons-arrow"></div></button>
    <div id="idPlaceholder" class="id-placeholder"></div>
    <div id="statisticsPlaceholder" class='statistics-placeholder'></div>
    <div class="buttons" id="buttons">
      <div>
        <p class="title">Actions</p>
        <button id="reputation">Compute reputation</button>
        <button id="year">Next Year</button>
        <button id="month">Next Month</button>
        <button id="day">Next Day</button>
      </div>
      <div>
        <p class="title">Display</p>
        <button id="show-reputation">Show reputation</button>
        <button id="show-distance">Show distance (km)</button>
        <button id="show-id">Show citizen id</button>
        <button id="show-arrow">Hide arrows</button>
      </div>
      <div>
        <p class="title">Complex Simulation</p>
        <span style="color:white;">Random seed: </span><input type="text" value="test2" class="seed-input" id="seedInput"></input>
        <button id="incremental-load">Load World</button></br>
        <button id="show-density">Hide density</button>
        <button id="show-coef">Set coefficent</button>
        <button id="play">Play</button>
        <button id="step">Step</button>
      </div>
      <div>
        <p class="title">Simple Generator</p>
        <input id="world-name" type="text" value="myWorld" class="save-input"></input>
        <button id="save-world">Save</button>
        <button id="load-world">Load</button>
        <button id="generate-world">Generate</button>
      </div>
    </div>
    <div id="load-menu" class="load-menu">
      <div class="world-menu" id="world-menu">
      </div>
      <button id="cancel" class="load-button">Cancel</button>
      <button id="load" class="load-button">Load</button>
    </div>
    <div id="load-complex-menu" class="load-menu">
      <div class="world-menu" id="world-complex-menu">
      </div>
      <button id="cancel-complex" class="load-complex-button" style="margin-left: 4%">Cancel</button>
      <button id="json-complex" class="load-complex-button">Boost</button>
      <button id="load-complex" class="load-complex-button">Load</button>
    </div>
    <div id="password-menu" class="password-menu">
      <input id="password" class="password-field" type="password"></input>
      <button id="cancel-delete" class="pass-button">Cancel</button>
      <button id="send-delete" class="pass-button">Delete</button>
    </div>
    <div id="coef-menu" class="coef-menu">
      <p style="padding-bottom: 20px;">More information can be found
        <a href="https://github.com/directdemocracy-vote/judge/blob/master/httpdocs/test/simulation.md#variables" target="_blank" style="color: #5a75ef;">here</a>
      </p>
      <div class="input-menu" id="input-menu" style="display: grid; height: 195px;">
        <span class="coef-title" style="grid-area: 1/1/1/1">threshold</span><input id="input-threshold" type=number value=0.97 style="grid-area: 1/2/1/2"></input></br>
        <span class="coef-title" style="grid-area: 2/1/2/1">thresholdBoosted</span><input id="input-thresholdBoosted" type=number value=0.5 style="grid-area: 2/2/2/2"></input></br>
        <span class="coef-title" style="grid-area: 3/1/3/1">daysToSimulate</span><input id="input-daysToSimulate" type=number value=1095 style="grid-area: 3/2/3/2"></input></br>
        <span class="coef-title" style="grid-area: 4/1/4/1">reciprocity</span><input id="input-reciprocity" type=number value=0.9 style="grid-area: 4/2/4/2"></input></br>
        <span class="coef-title" style="grid-area: 5/1/5/1">refuseToDownload</span><input id="input-refuseToDownload" type=number value=0.7 style="grid-area: 5/2/5/2"></input></br>
        <span class="coef-title" style="grid-area: 6/1/6/1">refuseToDownloadBoosted</span><input id="input-refuseToDownloadBoosted" type=number value=0.2 style="grid-area: 6/2/6/2"></input></br>
        <span class="coef-title" style="grid-area: 7/1/7/1">redrawBoosted</span><input id="input-redrawBoosted" type=number value=2 style="grid-area: 7/2/7/2"></input></br>
        <span class="coef-title" style="grid-area: 8/1/8/1">noSpontaneousCitizen</span><input id="input-noSpontaneousCitizen" type=number value=0.5 style="grid-area: 8/2/8/2"></input></br>
      </div>
      <button id="cancel-coef" class="load-button">Cancel</button>
      <button id="apply-coef" class="load-button">Apply</button>
    </div>
  </body>
  <script type="module">
    import World from './js/World.js';

    World.init();
  </script>
</html>
