<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>judge.directdemocracy.vote</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="//app.directdemocracy.vote/app/css/framework7-icons.css">
    <link rel="stylesheet" href="//directdemocracy.vote/css/directdemocracy.css">
    <link rel="stylesheet" href="//directdemocracy.vote/css/corner-ribbon.css">
    <script src="/js/propose.js"></script>
    <script type="module" src="//app.directdemocracy.vote/js/index.js"></script>
  </head>
  <body class="has-navbar-fixed-top">
    <div class="corner-ribbon" title="This web site is in beta quality: it may have bugs and change without notice. Please, report any problem to info@directdemocracy.vote.">Beta</div>
    <nav class="navbar is-fixed-top is-light" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a id="main-menu" class="navbar-item">
            <i class="f7-icons" style="rotate:-90deg;margin-right:4px">hand_point_right</i>
            direct<b>democracy</b>
          </a>
          <a role="button" id="navbar-burger" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"><span class="is-size-4" id="language"></span></a>
              <div class="navbar-dropdown" id="language-dropdown">
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-body">
        <div class="columns is-mobile">
          <a class="column is-narrow" href="/"><i class="f7-icons">building_columns</i></a>
          <div class="column">
            <p class="title">direct<b>democracy</b></p>
            <p class="subtitle" data-i18n="propose"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <nav class="panel">
        <p class="panel-heading" data-i18n="proposal"></p>
        <div class="panel-block">
          <div class="field">
            <label class="label" data-i18-n="type"></label>
            <div class="control">
             <label class="radio"><input id="referendum" type="radio" name="type" value="referendum"> <span data-i18n="referendum"></span></label>
             <label class="radio"><input id="petition" type="radio" name="type" value="petition"> <span data-i18n="petition"></span></label>
            </div>
          </div>
        </div>
        <div class="panel-block">
          <div class="field">
            <label class="label"><span data-i18n="area"></span>
              <a id="place" target="_blank">...</a>
              <a class="ml-6" style="font-size:70%;font-weight:normal" href="https://notary.directdemocracy.vote?tab=judge&judge=judge.directdemocracy.vote" data-i18n="change-location"></a>
            </label>
            <div class="control">
              <div class="select">
                <select id="area">
                  <option data-i18n="areas-are-computed"></option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="title"></label>
            <input id="title" class="input" type="text" data-i18n="enter-title">
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="description"></label>
            <textarea id="description" class="textarea" data-i18n="enter-description"></textarea>
          </div>
        </div>
        <div id="question-block" class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="question"></label>
            <input id="question" class="input" type="text" data-i18n="enter-question">
          </div>
        </div>
        <div id="answers-block" class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="possible-answers"></label>
            <textarea id="answers" class="textarea" data-i18n="enter-answers"></textarea>
            <small data-i18n="answers-explanation"></small>
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="website"></label>
            <input id="website" class="input" type="url" data-i18n="enter-website">
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="field">
            <label class="label" data-i18n="deadline"></label>
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  <input class="input" type="date" id="deadline-date">
                </div>
                <div class="level-item">
                  <span data-i18n="hour"></span> <input class="input ml-2" type="number" value="12" maxlength="2" size="3" min="0" max="23" id="deadline-hour">:00:00
                </div>
                <div class="level-item is-size-7" id="time-zone"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-block">
          <div class="field">
            <label class="label" data-i18n="trust-delay"></label>
            <div class="control">
              <div class="select">
                <select id="trust">
                  <option value="0" data-i18n="immediate"></option>
                  <option value="86400" data-i18n="one-day"></option>
                  <option value="259200" data-i18n="three-days"></option>
                  <option value="604800" data-i18n="one-week"></option>
                </select>
              </div>
            </div>
            <small data-i18n="trust-delay-explanation"></small>
          </div>
        </div>
        <div class="panel-block" style="display:block">
          <div class="container has-text-centered">
            <button id="publish" class="button is-info" disabled data-i18n="publish"></button>
          </div>
          <div class="container has-text-centered">
            <small id="publish-message" data-i18n="publish-warning"></small>
          </div>
        </div>
      </nav>
    </section>
    <footer class="footer">
      <div class="content has-text-centered" data-i18n="more-info"></div>
      <div id="logout-div" class="content has-text-centered">
      </div>
    </footer>
    <div id="modal" class="modal" style="z-index: 1000;">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="modal-title" class="modal-card-title"></p>
          <button id="modal-close-button" class="delete" aria-label="close"></button>
        </header>
        <section id="modal-content" class="modal-card-body">
        </section>
        <footer id="modal-footer" class="modal-card-foot">
          <button id="modal-ok-button" class="button is-success" data-i18n="ok"></button>
        </footer>
      </div>
    </div>
  </body>
</html>
